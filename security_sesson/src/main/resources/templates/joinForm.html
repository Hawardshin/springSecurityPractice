<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action="/join" method="POST">
    <input type="text" id="username" name="username" required placeholder="사용자 이름">
    <br/>
    <input type="password" id="password" name="password" required placeholder="비밀번호">
    <br/>
    <input type="text" id="email" name="email" required placeholder="이메일">
    <br/>
    <button type="submit">회원가입</button>
</form>

</body>
</html>
